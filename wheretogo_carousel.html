<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Infinite Card Slider JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="css/wheretogo_carousel.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>
  <body>
    <div>
      
      <h1>LET'S EXPLORE</h1>
    </div>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
           <!-- Cards will be generated dynamically here -->
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
  <script>
const cardData = [
  {
    name: "Blanche Pearson",
    role: "Sales Manager",
    iconClass: "fas fa-building",
    backgroundImage: "image/places/churches.png"
  },
  {
    name: "Joenas Brauers",
    role: "Web Developer",
    iconClass: "fas fa-laptop-code",
    backgroundImage: "image/places/touristspots.png"
  },
  {
    name: "Blanche Pearson",
    role: "Sales Manager",
    iconClass: "fas fa-building",
    backgroundImage: "image/places/hotels.png"
  },
  {
    name: "Joenas Brauers",
    role: "Web Developer",
    iconClass: "fas fa-laptop-code",
    backgroundImage: "image/places/naturetrip.png"
  }
];

const carousel = document.querySelector(".carousel");

// Generate card elements dynamically
cardData.forEach(card => {
  const cardElement = document.createElement("li");
  cardElement.className = "card";
  cardElement.style.backgroundImage = `url('${card.backgroundImage}')`;
  cardElement.innerHTML = `
    <div class="icon card-icon ${card.iconClass}"></div>
    <h2>${card.name}</h2>
    <span>${card.role}</span>
  `;

  cardElement.dataset.redirectUrl = "explore_cardcontent.php"; // Update the URL accordingly

  cardElement.addEventListener("click", () => {
    const redirectUrl = cardElement.dataset.redirectUrl;
    if (redirectUrl) {
      window.location.href = redirectUrl;
    }
  });

  // Append the card element to the carousel
  carousel.appendChild(cardElement);
});

const wrapper = document.querySelector(".wrapper");
const firstCardWidth = carousel.querySelector(".card").offsetWidth;
const arrowBtns = document.querySelectorAll(".wrapper i");
const carouselChildrens = [...carousel.children];

let isDragging = false, isAutoPlay = true, startX, startScrollLeft, timeoutId;

// Get the number of cards that can fit in the carousel at once
let cardPerView = Math.round(carousel.offsetWidth / firstCardWidth);

// Insert copies of the last few cards to the beginning of the carousel for infinite scrolling
carouselChildrens.slice(-cardPerView).reverse().forEach(card => {
  carousel.insertAdjacentHTML("afterbegin", card.outerHTML);
});

// Insert copies of the first few cards to the end of the carousel for infinite scrolling
carouselChildrens.slice(0, cardPerView).forEach(card => {
  carousel.insertAdjacentHTML("beforeend", card.outerHTML);
});

// Scroll the carousel to an appropriate position to hide the first few duplicate cards on Firefox
carousel.classList.add("no-transition");
carousel.scrollLeft = carousel.offsetWidth;
carousel.classList.remove("no-transition");

// Add event listeners for the arrow buttons to scroll the carousel left and right
arrowBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    carousel.scrollLeft += btn.id == "left" ? -firstCardWidth : firstCardWidth;
  });
});

const dragStart = (e) => {
  isDragging = true;
  carousel.classList.add("dragging");
  // Record the initial cursor and scroll position of the carousel
  startX = e.pageX;
  startScrollLeft = carousel.scrollLeft;
}

const dragging = (e) => {
  if (!isDragging) return; // Return if isDragging is false
  // Update the scroll position of the carousel based on cursor movement
  carousel.scrollLeft = startScrollLeft - (e.pageX - startX);
}

const dragStop = () => {
  isDragging = false;
  carousel.classList.remove("dragging");
}

const infiniteScroll = () => {
  // If the carousel is at the beginning, scroll to the end
  if (carousel.scrollLeft === 0) {
    carousel.classList.add("no-transition");
    carousel.scrollLeft = carousel.scrollWidth - (2 * carousel.offsetWidth);
    carousel.classList.remove("no-transition");
  }
  // If the carousel is at the end, scroll to the beginning
  else if (Math.ceil(carousel.scrollLeft) === carousel.scrollWidth - carousel.offsetWidth) {
    carousel.classList.add("no-transition");
    carousel.scrollLeft = carousel.offsetWidth;
    carousel.classList.remove("no-transition");
  }

  // Clear the existing timeout and start autoplay if the mouse is not hovering over the carousel
  clearTimeout(timeoutId);
  if (!wrapper.matches(":hover")) autoPlay();
}

const autoPlay = () => {
  if (window.innerWidth < 800 || !isAutoPlay) return; // Return if the window is smaller than 800 or isAutoPlay is false
  // Autoplay the carousel after every 2500 ms
  timeoutId = setTimeout(() => carousel.scrollLeft += firstCardWidth, 2500);
}
autoPlay();

carousel.addEventListener("mousedown", dragStart);
carousel.addEventListener("mousemove", dragging);
document.addEventListener("mouseup", dragStop);
carousel.addEventListener("scroll", infiniteScroll);
wrapper.addEventListener("mouseenter", () => clearTimeout(timeoutId));
wrapper.addEventListener("mouseleave", autoPlay);
</script>
</body>
</html>
